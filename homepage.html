<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/homepage.js"></script>
</head>
<body onload="init()">
  <div id="logo-container">
    <img id="logo" src="img/logo.png">
  </div>
  <div id="style">
    <div id="gesture"></div>
    <div id="home">
      <div class="top">
        <div id="clock-nav" class="left">
          <img id="clock-icon" class="home-icon convert-white" src="img/home/clock.svg">
        </div>
        <div id="news-nav" class="mid">
          <img id="news-icon" class="home-icon convert-white" src="img/home/news.svg">
        </div>
        <div id="calendar-nav" class="right">
          <img id="calendar-icon" class="home-icon convert-white" src="img/home/calendar.svg">
        </div>
      </div>
      <div class="center">
        <div id="weather-nav" class="left">
          <img id="weather-icon" class="home-icon convert-white" src="img/home/weather.svg">
        </div>
        <div id="fitbit-nav" class="mid">
          <img id="fitbit-icon" class="home-icon convert-white" src="img/home/fitbit.svg">
        </div>
        <div id="maps-nav" class="right">
          <img id="maps-icon" class="home-icon convert-white" src="img/home/maps.svg">
        </div>
      </div>
      <div class="bottom">
        <div id="spotify-nav" class="left">
          <img id="spotify-icon" class="home-icon convert-white" src="img/home/spotify.svg">
        </div>
        <div id="3d-nav" class="mid">
          <img id="3d-icon" class="home-icon convert-white" src="img/home/3d.svg">
        </div>
        <div id="pokemon-nav" class="right">
          <img id="pokemon-icon" class="home-icon convert-white" src="img/home/pokemon.svg">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
